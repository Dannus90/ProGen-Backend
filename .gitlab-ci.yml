default: 
  image: ubuntu:latest
  
  services: 
    - postgres:13.2-alpine -e --name progenlocal -e POSTGRES_PASSWORD=progen -p 5432:5432 -d progen 
  
  before_script:
    - apt update
    - postgres -V

stages:
  - build
  - ci-test

build:
  stage: build
  script:
    - cat /etc/issue
    - psql --version
  variables:
    build_path: "$project"

test:
  stage: ci-test
  image: ubuntu:latest
  variables:
    test_path: "$project"
  script:
    - "dotnet test"
