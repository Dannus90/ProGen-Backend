default: 
  image: ubuntu:latest
  
  services: 
    - postgres:13.2 apline
  

stages:
  - build
  - ci-test

build:
  stage: build
  script:
    - cat /etc/issue
    - postgres -V
  variables:
    build_path: "$project"

test:
  stage: ci-test
  image: ubuntu:latest
  variables:
    test_path: "$project"
  script:
    - "dotnet test"
