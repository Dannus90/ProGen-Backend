default: 
  image: ubuntu:latest
  
  before_script:
    - apt update
    - apt install postgresql postgresql-contrib
    - -i -u postgres
    - psql

stages:
  - build
  - ci-test

build:
  stage: build
  script:
    - cat /etc/issue
  variables:
    build_path: "$project"

test:
  stage: ci-test
  image: ubuntu:latest
  variables:
    test_path: "$project"
  script:
    - "dotnet test"
