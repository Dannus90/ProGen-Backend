default: 
  image: ubuntu:latest
  
  before_script:
    - apt-get update

stages:
  - build
  - ci-test

build:
  stage: build
  script:
    - lsb_release -a 
  variables:
    build_path: "$project"

test:
  stage: ci-test
  image: ubuntu:latest
  variables:
    test_path: "$project"
  script:
    - "dotnet test"
