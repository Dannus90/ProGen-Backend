default: 
  image: ubuntu:latest
  
  services: 
    - postgres:latest
  
  before_script:
    - apt update
    - postgres -V

stages:
  - build
  - ci-test

build:
  stage: build
  script:
    - cat /etc/issue
  variables:
    build_path: "$project"

test:
  stage: ci-test
  image: ubuntu:latest
  variables:
    test_path: "$project"
  script:
    - "dotnet test"
