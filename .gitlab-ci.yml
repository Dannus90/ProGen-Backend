default: 
  image: ubuntu:latest
  
  before_script:
    - apt-get install wget ca-certificates
    - sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt/ `lsb_release -cs`-pgdg main" >> /etc/apt/sources.list.d/pgdg.list'
    - apt-get update
    - apt-get install postgresql postgresql-contrib

stages:
  - build
  - ci-test

build:
  stage: build
  script:
    - cat /etc/issue
  variables:
    build_path: "$project"

test:
  stage: ci-test
  image: ubuntu:latest
  variables:
    test_path: "$project"
  script:
    - "dotnet test"
