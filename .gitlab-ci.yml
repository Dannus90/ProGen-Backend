name: CI-Tests

image: microsoft/dotnet:latest

stages:
  - build
  - ci-test

variables:
  project: "ProGenBackend"

before_script:
  - "dotnet restore"

build:
  stage: build
  variables:
    build_path: "$project"
  script:
    - "dotnet build"

test:
  stage: ci-test
  image: ubuntu:latest
  variables:
    test_path: "$project"
  script:
    - "dotnet test"
