default: 
  image: ubuntu:latest
  
  services: 
    - postgres:13.2-alpine
  
  before_script:
    - apt update
    - su -postgres

stages:
  - build
  - ci-test

build:
  stage: build
  script:
    - cat /etc/issue
    - psql --version
  variables:
    build_path: "$project"

test:
  stage: ci-test
  image: ubuntu:latest
  variables:
    test_path: "$project"
  script:
    - "dotnet test"
